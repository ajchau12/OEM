kibot:
  version: 1

outputs:
  - name: "sch_pdf"
    type: pdf_sch_print
    options:
      output: "%f.pdf"

  - name: "pcb_svg_top"
    type: pcbdraw
    options:
      output: "%f_a_top_pcb.svg"

  - name: "pcb_svg_bottom"
    type: pcbdraw
    options:
      output: "%f_b_bottom_pcb.svg"
      bottom: true

  - name: "sch_svg"
    type: svg_sch_print
    options:
      output: "%f_sch.svg"

  - name: step
    type: step

  - name: "bom"
    type: bom
    options:
      output: "%f.csv"

  - name: gerbers
    type: gerber
    layers:
      - 'copper'
      - 'Edge.Cuts'
      - 'F.Paste'
      - 'B.Paste'
      - 'F.Silkscreen'
      - 'B.Silkscreen'
      - 'F.Mask'
      - 'B.Mask'
    dir: 'gerbers'
    options:
      create_gerber_job_file: true
      use_protel_extensions: true

  - name: drill
    type: excellon
    dir: 'gerbers'
    options:
      metric_units: false
      zeros_format: 'SUPPRESS_LEADING'
      # this may vary by manufacturer - update based on what we select for this season
      pth_and_npth_single_file: true
      map:
        output: '%f-%i%v.%x'
        type: 'ps'
      minimal_header: true
